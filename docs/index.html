# Reasons to Learn Python

#### Simple Syntax and Easy to Learn (On average, 3.5 times smaller code than Java/C++)

Python:
```python
print("This is a text")
```

Java:
```java
public class HelloWorld {

    public static void main(String[] args) {
        
        System.out.println("This is a text");
    }

}
```

C++:
```cpp
#include <iostream>
int main() {
    std::cout << "I'am awesome.\n";
}
```
